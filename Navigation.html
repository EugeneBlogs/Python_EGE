<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительные материалы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #4fc3f7;
            text-align: center;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .link {
            display: block;
            padding: 0.8rem 1rem;
            background-color: rgba(40, 40, 40, 0.7);
            border: 1px solid #333;
            border-radius: 6px;
            color: #bbdefb;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .link:hover {
            background-color: rgba(30, 136, 229, 0.2);
            border-color: #4fc3f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 150, 255, 0.2);
        }
        
        .footer-link {
            display: block;
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(25, 118, 210, 0.2);
            border-radius: 6px;
            color: #82b1ff;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            background-color: rgba(25, 118, 210, 0.4);
            color: #bbdefb;
        }
        
        .code-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            overflow: hidden;
        }
        
        .code-line {
            position: absolute;
            color: rgba(100, 255, 100, 0.7);
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
            opacity: 0;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="code-bg" id="codeBackground"></div>
    
    <div class="container">
        <h1>Дополнительные материалы</h1>
        
        <div class="links">
            <a href="Prototype 7.html" target="_blank" class="link">Задание №7 из ЕГЭ по информатике</a>
            <a href="Regular Expressions.html" target="_blank" class="link">Конспект по регулярным выражениям</a>
        </div>
        
        <a href="https://github.com/EugeneBlogs/Python_EGE" target="_blank" class="footer-link">Полезные материалы для подготовки к ЕГЭ по информатике</a>
    </div>

    <script>
        // Генерация плавающих строк кода на фоне
        const codeSnippets = [
            "def solve_ege_task(): return 42",
            "const x = [1,2,3].map(n => n*2);",
            "<?php echo 'Hello World!'; ?>",
            "for(int i=0; i<10; i++) { System.out.println(i); }",
            "SELECT * FROM users WHERE age > 18;",
            "let x = {a: 1, b: 2}; console.log(x?.a);",
            "#include <stdio.h>\nint main() { printf('Hello'); }",
            "[Route('/api/data')] public IActionResult Get() => Ok();",
            "fn main() { println!('Rust!'); }",
            "package main\nimport 'fmt'\nfunc main() { fmt.Println('Go') }",
            "cout << 'C++' << endl;",
            "val list = List(1,2,3).map(_ * 2)",
            "document.querySelector('button').addEventListener('click', () => {})",
            "puts 'Ruby is awesome!'",
            "func factorial(n int) int { if n == 0 { return 1 } }",
            "while True: print('Python')",
            "interface User { name: string; age: number; }",
            "echo 'Bash scripting' | grep 'script'",
            "for i in 1...5 { print(i) }",
            "local x = 10; print(x)"
        ];
        
        const codeBg = document.getElementById('codeBackground');
        
        function createCodeLine() {
            const line = document.createElement('div');
            line.className = 'code-line';
            line.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            const startX = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 20;
            
            line.style.left = `${startX}%`;
            line.style.animationDelay = `${delay}s`;
            line.style.animationDuration = `${duration}s`;
            
            codeBg.appendChild(line);
            
            // Удаляем элемент после завершения анимации
            setTimeout(() => {
                line.remove();
            }, (delay + duration) * 1000);
        }
        
        // Создаём несколько строк кода сразу
        for (let i = 0; i < 20; i++) {
            createCodeLine();
        }
        
        // Продолжаем создавать новые строки кода
        setInterval(createCodeLine, 1000);
    </script>
</body>
</html>
