<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительные материалы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #4fc3f7;
            text-align: center;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4fc3f7, transparent);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .link {
            display: block;
            padding: 0.8rem 1rem;
            background-color: rgba(40, 40, 40, 0.7);
            border: 1px solid #333;
            border-radius: 6px;
            color: #bbdefb;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #4fc3f7, #00bcd4, #4fc3f7);
            background-size: 200% 200%;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background-color: rgba(30, 136, 229, 0.2);
            border-color: #4fc3f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 255, 0.3);
            color: #fff;
        }
        
        .link:hover::before {
            opacity: 0.3;
            animation: gradient 3s ease infinite;
        }
        
        .footer-link {
            display: block;
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(25, 118, 210, 0.2);
            border-radius: 6px;
            color: #82b1ff;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(130, 177, 255, 0.3);
            position: relative;
        }
        
        .footer-link:hover {
            background-color: rgba(25, 118, 210, 0.4);
            color: #bbdefb;
            box-shadow: 0 0 15px rgba(130, 177, 255, 0.3);
        }
        
        .code-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            overflow: hidden;
        }
        
        .code-line {
            position: absolute;
            color: rgba(100, 255, 100, 0.7);
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
            opacity: 0;
            animation: float 15s linear infinite;
            text-shadow: 0 0 5px rgba(100, 255, 100, 0.5);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Сетка из точек */
        .grid-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(79, 195, 247, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        /* Анимированный курсор */
        .cursor-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(79, 195, 247, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }
        
        /* Эффект частиц при клике */
        .click-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4fc3f7;
            pointer-events: none;
            z-index: 999;
            animation: particle-fade 1s ease-out forwards;
        }
        
        @keyframes particle-fade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid-dots"></div>
    <div class="code-bg" id="codeBackground"></div>
    <div class="cursor-effect" id="cursor"></div>
    
    <div class="container">
        <h1>Дополнительные материалы</h1>
        
        <div class="links">
            <a href="Prototype 7.html" target="_blank" class="link">Задание №7 из ЕГЭ по информатике</a>
            <a href="Regular Expressions.html" target="_blank" class="link">Конспект по регулярным выражениям</a>
        </div>
        
        <a href="https://github.com/EugeneBlogs/Python_EGE" target="_blank" class="footer-link">Полезные материалы для подготовки к ЕГЭ по информатике</a>
    </div>

    <script>
        // Генерация плавающих строк кода на фоне
        const codeSnippets = [
            "def solve_ege_task(n): return sum(range(n+1))",
            "def is_prime(n): return all(n%i for i in range(2,int(n**0.5)+1))",
            "def factorial(n): return 1 if n==0 else n*factorial(n-1)",
            "def fib(n): return n if n<=1 else fib(n-1)+fib(n-2)",
            "def count_bits(x): return bin(x).count('1')",
            "def reverse_string(s): return s[::-1]",
            "def flatten(lst): return [item for sublist in lst for item in sublist]",
            "def binary_search(arr, x): low, high = 0, len(arr)-1",
            "class Point: def __init__(self, x, y): self.x, self.y = x, y",
            "with open('file.txt') as f: data = f.read()",
            "sorted_list = sorted(original, key=lambda x: x['value'])",
            "result = list(map(lambda x: x*2, range(10)))",
            "pixels = [[(r,g,b) for r in range(256)] for g in range(256)]",
            "def decorator(func): def wrapper(*args,**kwargs): return func(*args,**kwargs)",
            "async def fetch_data(): async with aiohttp.ClientSession() as session:",
            "def quicksort(arr): return quicksort([x for x in arr[1:] if x<arr[0]]) + [arr[0]] + quicksort([x for x in arr[1:] if x>=arr[0]])",
            "def matrix_mult(a,b): return [[sum(x*y for x,y in zip(row,col)) for col in zip(*b)] for row in a]",
            "def permutations(s): return set(s) if len(s)==1 else {ch+p for i,ch in enumerate(s) for p in permutations(s[:i]+s[i+1:])}",
            "def dfs(graph, start): visited, stack = set(), [start]",
            "def dijkstra(graph, start): distances = {vertex: float('inf') for vertex in graph}",
            "@dataclass class Data: x: int; y: float; name: str = ''",
            "def lru_cache(maxsize=128): def decorating_function(user_function):",
            "def timer(func): def wrapper(*args, **kwargs): start = time.time()",
            "def chunker(seq, size): return (seq[pos:pos + size] for pos in range(0, len(seq), size))",
            "def pipeline(data, *funcs): return reduce(lambda x, f: f(x), funcs, data)"
        ];
        
        const codeBg = document.getElementById('codeBackground');
        
        function createCodeLine() {
            const line = document.createElement('div');
            line.className = 'code-line';
            line.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            const startX = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 20;
            const scale = 0.8 + Math.random() * 0.4;
            
            line.style.left = `${startX}%`;
            line.style.animationDelay = `${delay}s`;
            line.style.animationDuration = `${duration}s`;
            line.style.transform = `scale(${scale})`;
            
            // Случайный цвет для строк кода
            const hue = 120 + Math.random() * 60; // Зеленый-голубой диапазон
            line.style.color = `hsla(${hue}, 100%, 70%, 0.7)`;
            line.style.textShadow = `0 0 5px hsla(${hue}, 100%, 70%, 0.5)`;
            
            codeBg.appendChild(line);
            
            // Удаляем элемент после завершения анимации
            setTimeout(() => {
                line.remove();
            }, (delay + duration) * 1000);
        }
        
        // Создаём несколько строк кода сразу
        for (let i = 0; i < 30; i++) {
            createCodeLine();
        }
        
        // Продолжаем создавать новые строки кода
        setInterval(createCodeLine, 800);
        
        // Эффект курсора
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
        
        // Эффект частиц при клике
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'click-particle';
            
            // Случайное направление и расстояние
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 30;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            document.body.appendChild(particle);
            
            // Удаляем частицу после анимации
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }
        
        // Периодическое мерцание заголовка
        const title = document.querySelector('h1');
        setInterval(() => {
            title.style.textShadow = `0 0 ${10 + Math.random() * 5}px rgba(79, 195, 247, ${0.4 + Math.random() * 0.3})`;
        }, 2000);
    </script>
</body>
</html>
